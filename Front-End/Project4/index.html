<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <meta name="author" content="EmreKahraman" />
        <meta name="keywords" content="Google SearchEngine Search" />
        <title>Google</title>
    </head>
    <body style="background-color: #ffffff; background-image: url(alpha.jpg);padding: 0;margin: 0;">
        <form method="GET" action="/search">
            <!-- Top Div - Google Image -->
            <div style="text-align: center;display: flex;align-items: center;justify-content: center;">
                <img src="google.jpg" width="351" height="113" alt="Google!" title="Google Search Engine" />
            </div>

            <div style="text-align: center;display: flex;align-items: center;justify-content: center;">
                <table style="width: 90%; border: 0">
                    <tr>
                        <td style="background-color: #eeeeee; column-span: 3">
                            <div style="text-align: center; font-size: 1.4em">
                                Search the web using Google! <br />
                                <input type="text" name="" value="" size="45" /><br />
                                <input type="submit" value="Google Search" />
                                <input type="submit" name="" value="I'm feeling lucky"/><br />
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </form>

        <form method="GET" action="http://www.findmail.com/cgi-bin/subscribe.py">
            <div style="display:flex; align-items: center; justify-content: center;">
            <table style="border: 0; width: 90%">
                <tr>
                    <td style="width: 37%; background-color: #7ee5da">
                        <div style="text-align: center">
                            Special Searches<br />
                            <a href="/stanford">Stanford Search</a><br />
                            <a href="/linux">Linux Search</a><br />
                        </div>
                    </td>
                    <td style="background-color: #70ccc2">
                        <div style="text-align: center">
                            <div style="font-size: -1">
                                <a href="help.html">Help!</a><br />
                                <a href="about.html">About Google!</a><br />
                                <a href="company.html">Company Info</a><br />
                                <a href="stickers.html">Google! Logos</a><br />
                            </div>
                        </div>
                    </td>
                    <td style="align-items: center; background-color: #62b3aa">
                        <div style="text-align: center">
                            <div>
                                Get Google! <br />
                                updates monthly: <br />
                                <input type="hidden" name="listname" value="google-friends" />
                                <input type="text" name="emailaddr" value="your e-mail" /><br />
                                <input type="submit" name="SubmitAction" value="Subscribe" />
                                &nbsp;&nbsp;
                                <a href="http://www.findmail.com/list/google-friends/">Archive</a>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        </form>

        <p></p>
        <div style="text-align: center">
            <div>Copyright &copy; 1998 Google Inc.</div>
        </div>
    </body>
</html>
